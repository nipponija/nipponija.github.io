# Site
name: "Nipponija"
title: "Nipponija - Nippon and me"
description: "Story about our life in Japan"
logo: '/assets/images/logo.png'
favicon: '/assets/images/logo.png'
url: 'https://www.nipponija.com'
baseurl: ''
google_analytics: 'UA-111974679-3'
disqus: 'nipponija'
# mailchimp-list: 'https://xxx.list-manage.com/subscribe/post?u=xxx&amp;id=xxx'
include: ["_pages"]
permalink: /:title/
email: nipponijablog@gmail.com

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
  - jekyll-minifier
  - jekyll-cloudinary
  - jekyll-responsive-image
  
# Archives
jekyll-archives:
  enabled:
    - tags
  layout: archive
  permalinks:
    category: '/tag/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

collections:
  - authors

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "enabled"
adsense-data-ad-client: "ca-pub-7564009079906606"
#adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

cloudinary:
  cloud_name: nipponija
  verbose: true
  presets:
    default:
      min_width: 320
      max_width: 1200
      fallback_max_width: 920
      steps: 6
      sizes: "(max-width: 576px) 540px, (max-width: 768px) 740px, (max-width: 992px) 920px, (max-width: 1200px) 1140px, 100vw"
      attributes: 
        class: img-thumbnail gallery 

responsive_image:
  template: _includes/responsive-image.html
  base_path: assets
  output_path_format: assets/resized/%{width}/%{basename}
  default_quality: 80
  strip: true
  sizes: 
    - width: 350 # small front page thumb for featured image
      quality: 60
    - width: 768 # large front page thumb for featured images, regular post image as well
      quality: 70
    - width: 992 # featured image in post
      quality: 75
    - width: 1366 # gallery image size 1
    - width: 1920 # gallery image size 2 

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

defaults:
  -
    scope:
      path: "admin"
    values:
      sitemap: false

jekyll-minifier:
  exclude: 'atom.xml'